<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.15"/>

  <!-- Chart bars representing analytics -->
  <rect x="10" y="18" width="4" height="12" rx="2" fill="#FF6B35"/>
  <rect x="16" y="13" width="4" height="17" rx="2" fill="#FF7742"/>
  <rect x="22" y="16" width="4" height="14" rx="2" fill="#FF8549"/>
  <rect x="28" y="10" width="4" height="20" rx="2" fill="#FF9350"/>

  <!-- Curved line overlay (analytics trend) -->
  <path d="M 8 22 Q 14 18, 20 16 T 32 10"
        stroke="#FFB366"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Accent dots -->
  <circle cx="12" cy="20" r="2" fill="#FF6B35"/>
  <circle cx="18" cy="16" r="2" fill="#FF7742"/>
  <circle cx="24" cy="17" r="2" fill="#FF8549"/>
  <circle cx="30" cy="11" r="2" fill="#FF9350"/>
</svg>
